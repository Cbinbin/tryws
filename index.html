<!doctype html>
<html>
  <head>
    <title>try</title>
    <meta charset="utf-8">
  </head>
  <body>
    <input type= "text" id= "input" ><button onClick="connecte()">连接</button>
    <script>
      var socket = new WebSocket('ws://localhost:8090/');    //www.cbinbin.com

      socket.onmessage = function (e) {
        console.log('Server: ' + e.data);
      }
      function connecte() {
        var input = document.getElementById('input');
        socket.send(input.value);
        input.value = '';
      }
    </script>
  </body>
</html>
